<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentIt - University Rentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <img src="/images/logo.svg" alt="RentIt" class="h-8 w-auto">
                        <span class="ml-2 text-xl font-bold text-primary-600">RentIt</span>
                    </a>
                </div>

                <!-- Search Bar and Period Selection -->
                <div class="flex-1 flex items-center justify-center px-6">
                    <div class="w-full max-w-3xl flex space-x-4">
                        <div class="flex-1 flex rounded-lg bg-gray-100 p-2">
                            <input type="text" placeholder="Search anything..." class="w-full bg-transparent border-none focus:ring-0">
                            <button class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="flex space-x-2">
                            <input type="date" class="rounded-lg bg-gray-100 px-3 py-2 border-none focus:ring-0">
                            <input type="date" class="rounded-lg bg-gray-100 px-3 py-2 border-none focus:ring-0">
                        </div>
                    </div>
                </div>

                <!-- Auth Buttons -->
                <div class="flex items-center space-x-4">
                    <a href="/list.html" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600">Rent your stuff</a>
                    <a href="/auth.html" class="text-gray-600 hover:text-gray-900">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Categories -->
    <div class="max-w-7xl mx-auto mt-8">
        <div class="grid grid-cols-10 gap-8 px-4">
            <a href="#" class="flex flex-col items-center group">
                <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-primary-100">
                    <i class="fas fa-glass-cheers text-2xl text-gray-600 group-hover:text-primary-500"></i>
                </div>
                <span class="mt-2 text-sm text-gray-600 group-hover:text-primary-500">Party and Events</span>
            </a>
            <a href="#" class="flex flex-col items-center group">
                <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-primary-100">
                    <i class="fas fa-gamepad text-2xl text-gray-600 group-hover:text-primary-500"></i>
                </div>
                <span class="mt-2 text-sm text-gray-600 group-hover:text-primary-500">Gaming</span>
            </a>
            <a href="#" class="flex flex-col items-center group">
                <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-primary-100">
                    <i class="fas fa-camera text-2xl text-gray-600 group-hover:text-primary-500"></i>
                </div>
                <span class="mt-2 text-sm text-gray-600 group-hover:text-primary-500">Photography</span>
            </a>
            <a href="#" class="flex flex-col items-center group">
                <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-primary-100">
                    <i class="fas fa-music text-2xl text-gray-600 group-hover:text-primary-500"></i>
                </div>
                <span class="mt-2 text-sm text-gray-600 group-hover:text-primary-500">Music</span>
            </a>
            <a href="#" class="flex flex-col items-center group">
                <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-primary-100">
                    <i class="fas fa-tshirt text-2xl text-gray-600 group-hover:text-primary-500"></i>
                </div>
                <span class="mt-2 text-sm text-gray-600 group-hover:text-primary-500">Clothing</span>
            </a>
            <a href="#" class="flex flex-col items-center group">
                <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-primary-100">
                    <i class="fas fa-utensils text-2xl text-gray-600 group-hover:text-primary-500"></i>
                </div>
                <span class="mt-2 text-sm text-gray-600 group-hover:text-primary-500">Kitchen</span>
            </a>
            <a href="#" class="flex flex-col items-center group">
                <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-primary-100">
                    <i class="fas fa-book text-2xl text-gray-600 group-hover:text-primary-500"></i>
                </div>
                <span class="mt-2 text-sm text-gray-600 group-hover:text-primary-500">Books</span>
            </a>
            <a href="#" class="flex flex-col items-center group">
                <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-primary-100">
                    <i class="fas fa-car text-2xl text-gray-600 group-hover:text-primary-500"></i>
                </div>
                <span class="mt-2 text-sm text-gray-600 group-hover:text-primary-500">Transport</span>
            </a>
            <a href="#" class="flex flex-col items-center group">
                <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-primary-100">
                    <i class="fas fa-laptop text-2xl text-gray-600 group-hover:text-primary-500"></i>
                </div>
                <span class="mt-2 text-sm text-gray-600 group-hover:text-primary-500">Electronics</span>
            </a>
            <a href="#" class="flex flex-col items-center group">
                <div class="w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-primary-100">
                    <i class="fas fa-dumbbell text-2xl text-gray-600 group-hover:text-primary-500"></i>
                </div>
                <span class="mt-2 text-sm text-gray-600 group-hover:text-primary-500">Fitness</span>
            </a>
        </div>
    </div>

    <!-- Featured Items -->
    <div class="max-w-7xl mx-auto mt-12 px-4 pb-12">
        <h2 class="text-2xl font-semibold mb-6">Featured Items</h2>
        <div id="featuredItems" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Items will be loaded here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
