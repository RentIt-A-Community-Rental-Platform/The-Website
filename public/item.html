<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - RentIt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <img src="/images/logo.svg" alt="RentIt" class="h-8 w-auto">
                        <span class="ml-2 text-xl font-bold text-primary-600">RentIt</span>
                    </a>
                </div>
                <!-- Auth Buttons -->
                <div class="flex items-center space-x-4">
                    <a href="/list.html" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600">Rent your stuff</a>
                    
                    <!-- User icon for logged in users (hidden by default) -->
                    <div id="userIconContainer" class="relative">
                        <button id="userMenuButton" class="flex items-center justify-center h-10 w-10 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none">
                            <i class="fas fa-user text-gray-600"></i>
                        </button>
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <div id="userDisplayName" class="px-4 py-2 text-sm text-gray-700 border-b"></div>
                            <a href="/my-listings.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Listings</a>
                            <button id="logoutBtn" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Log out</button>
                        </div>
                    </div>
                    
                    <!-- Login link for logged out users -->
                    <a href="/auth.html" id="loginLink" class="hidden text-gray-600 hover:text-gray-900">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Image Gallery -->
            <div class="space-y-4">
                <div id="mainImage" class="w-full h-96 bg-gray-100 rounded-lg overflow-hidden">
                    <!-- Main image will be inserted here -->
                </div>
                <div id="thumbnails" class="grid grid-cols-4 gap-4">
                    <!-- Thumbnails will be inserted here -->
                </div>
            </div>

            <!-- Item Details -->
            <div class="space-y-6">
                <div>
                    <h1 id="itemTitle" class="text-3xl font-bold"></h1>
                    <span id="itemCategory" class="inline-block mt-2 px-3 py-1 bg-gray-100 rounded-full text-sm"></span>
                </div>

                <div class="space-y-2">
                    <p class="text-2xl font-bold text-primary-600">$<span id="itemPrice"></span>/day</p>
                    <p class="text-gray-600">Security Deposit: $<span id="itemDeposit"></span></p>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-2">Description</h2>
                    <p id="itemDescription" class="text-gray-600"></p>
                </div>

                <!-- Rental Period Selection -->
                <div class="bg-gray-50 p-6 rounded-lg space-y-4">
                    <h2 class="text-xl font-semibold">Select Rental Period</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Start Date</label>
                            <input type="date" id="rentStartDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">End Date</label>
                            <input type="date" id="rentEndDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        </div>
                    </div>
                </div>

                <!-- Price Calculation -->
                <div class="bg-gray-50 p-6 rounded-lg space-y-4">
                    <h2 class="text-xl font-semibold">Price Breakdown</h2>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span>Daily Rate</span>
                            <span>$<span id="dailyRate"></span></span>
                        </div>
                        <div class="flex justify-between">
                            <span>Number of Days</span>
                            <span id="numberOfDays">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Security Deposit</span>
                            <span>$<span id="securityDeposit"></span></span>
                        </div>
                        <div class="border-t pt-2 flex justify-between font-bold">
                            <span>Total</span>
                            <span>$<span id="totalPrice">-</span></span>
                        </div>
                    </div>
                </div>

                <button id="rentNowBtn" class="w-full py-3 bg-primary-500 text-white rounded-lg hover:bg-primary-600 font-semibold">
                    Rent Now
                </button>

                
            </div>
        </div>
    </div>
    <script type='module' src="/item.js"></script>
    <!-- <script type="module"> -->
        
    <!-- </script> -->
</body>
</html>
