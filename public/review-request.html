<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental Requests - RentIt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <img src="/images/logo.svg" alt="RentIt" class="h-8 w-auto">
                        <span class="ml-2 text-xl font-bold text-primary-600">RentIt</span>
                    </a>
                </div>

                <!-- Auth Buttons -->
                <div class="flex items-center space-x-4">
                    <!-- Notification Center -->
                    <div class="relative">
                    </div>
                    <a href="/list.html" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600">Rent your stuff</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Rental Requests</h1>
        
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Sidebar with request lists -->
            <div class="w-full md:w-1/3 bg-white rounded-lg shadow-md overflow-hidden">
                <!-- Tabs for switching between received and sent requests -->
                <div class="flex border-b">
                    <button id="receivedTab" class="flex-1 py-3 font-semibold text-center border-b-2 border-primary-500">Received</button>
                    <button id="sentTab" class="flex-1 py-3 font-semibold text-center text-gray-500">Sent</button>
                </div>
                
                <!-- Received requests list (visible by default) -->
                <div id="receivedList" class="overflow-y-auto max-h-[70vh]">
                    <div id="requestsList" class="divide-y"></div>
                </div>
                
                <!-- Sent requests list (hidden by default) -->
                <div id="sentList" class="hidden overflow-y-auto max-h-[70vh]">
                    <div id="myRequestsList" class="divide-y"></div>
                </div>
            </div>
            
            <!-- Request details panel -->
            <div class="w-full md:w-2/3">
                <div id="requestDetails" class="bg-white rounded-lg shadow-md p-6">
                    <div class="text-center text-gray-500 py-12">
                        <i class="fas fa-comments text-5xl mb-4 text-gray-300"></i>
                        <p>Select a request to view details</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/review-request.js"></script>
    <script>
        // Tab switching functionality
        document.getElementById('receivedTab').addEventListener('click', function() {
            document.getElementById('receivedList').classList.remove('hidden');
            document.getElementById('sentList').classList.add('hidden');
            this.classList.add('border-b-2', 'border-primary-500');
            this.classList.remove('text-gray-500');
            document.getElementById('sentTab').classList.remove('border-b-2', 'border-primary-500');
            document.getElementById('sentTab').classList.add('text-gray-500');
        });
        
        document.getElementById('sentTab').addEventListener('click', function() {
            document.getElementById('sentList').classList.remove('hidden');
            document.getElementById('receivedList').classList.add('hidden');
            this.classList.add('border-b-2', 'border-primary-500');
            this.classList.remove('text-gray-500');
            document.getElementById('receivedTab').classList.remove('border-b-2', 'border-primary-500');
            document.getElementById('receivedTab').classList.add('text-gray-500');
        });
    </script>
</body>
</html>
